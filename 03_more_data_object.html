<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Some more filters</title>
	<script src="lib/angular.js"></script>
</head>
<body data-ng-app data-ng-init="heros={
									title : 'Batman',
									fName : 'Bruce',	
									lName : 'Wayne',	
									city : 'Gothem',	
									power : 7
									}">
<ul>
	<li>{{heros.title}}</li>
	<li>{{heros.fName}}</li>
	<li>{{heros.lName}}</li>
	<li>{{heros.city}}</li>
	<li>{{heros.power}}</li>
</ul>
</body>
</html>
